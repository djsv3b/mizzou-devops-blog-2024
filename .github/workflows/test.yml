name: Run React Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Update Node version if needed, using 18.x here

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false  # Run tests without watch mode
